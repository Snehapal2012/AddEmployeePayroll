<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_home.css">
    <title>Employee Payroll App</title>
    <script defer src="new_home.js"></script>
</head>
<body>
    <!--UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="profilePic/logo.png" alt="" width="100" height="100">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>

        </div>
        </header>
        <div class="main-content">
            <!--UC2-->
            <div class="header-content">
                <div class="emp-detail-text" style="font-size: 20px;">
                    Employee Details<div class="emp-count"></div>

        <table id="display" class="table" style="border-top-width: 2px;border-top-style: solid;border-left-width: 2px;border-left-style: solid;border-right-width: 2px;border-right-style: solid;border-bottom-width: 2px;
        border-bottom-style: solid;">

            <tr>
                <th>Profile</th>

                <th>Gender</th>

                <th>Salary</th>
                <th>Start Date</th>

            <tr>
            <td><img class="profile" alt="" src="profilePic/Ellipse -6.png"></td>
            <td>Sneha Pal</td>
            <td>Female</td>
            <td><div class="dept-label">HR</div>
            <div class="dept-label">Engineers</div></td>
            <td>300000</td>
            <td>1 Nov 2020</td>
            <td>
                <img id="1" onclick="remove(this)" alt="delete" src="profilePic/delete-black-18dp.svg">
                <img id="1" onclick="update(this)" alt="edit" src="profilePic/create-black-18dp.svg">
            </td>
            </tr>
        </table>
